<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact - Shivarchi Computer Classes</title>
  <style>

    .contact {
      max-width: 600px; margin: 40px auto; padding: 20px;
      background:white; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { color:#0073e6; text-align:center; }
    p { font-size:16px; }
    .map { margin-top:20px; text-align:center; }
    iframe { width:100%; height:300px; border-radius:10px; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="contact">
    <h2>Shivarchi Computer Classes</h2>
    <p><b>Address:</b> Near Main Market, Shivarchi Computer Classes</p>
    <p><b>Mobile:</b> +91 9876543210</p>
    <p><b>Email:</b> info@shivarchi.com</p>

    <div class="map">
      <h3>Find Us Here</h3>
      <!-- Replace src with your exact Google Maps embed link -->
      <iframe src="https://www.google.com/maps/embed?..." allowfullscreen></iframe>

</html>
