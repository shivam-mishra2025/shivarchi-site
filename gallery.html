<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Shivarchi Computer Classes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0073e6;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 10px;
    }
    header h2 { margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover { text-decoration: underline; }
    h1 { text-align: center; color: #333; margin: 20px 0; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <div style="display:flex; align-items:center;">
      <img src="logo.png" alt="Logo">
      <h2>Shivarchi Computer Classes</h2>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h1>Our Gallery</h1>

  <div class="gallery">
    <img src="photo1.jpg" alt="Classroom Photo">
    <img src="photo2.jpg" alt="Students">
    <img src="photo3.jpg" alt="Training Session">
    <img src="photo4.jpg" alt="Lab">
    <img src="photo5.jpg" alt="Event">
    <img src="photo6.jpg" alt="Certificate Distribution">
  </div>

</body>
</html>
