<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Shivarchi Computer Classes</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f9; }
    header { background:#0073e6; color:white; text-align:center; padding:15px; }
    .gallery {
      display:flex; flex-wrap:wrap; justify-content:center; gap:15px; padding:30px;
    }
    .gallery img {
      width: 45%; max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Gallery</h1>
  </header>

  <div class="gallery">
    <img src="lab1.jpg" alt="Lab 1">
    <img src="lab2.jpg" alt="Lab 2">
    <img src="lab3.jpg" alt="Lab 3">
    <img src="front.jpg" alt="Front">
  </div>
</body>
</html>
