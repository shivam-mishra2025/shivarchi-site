<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivarchi Computer Classes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #0073e6;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .courses {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin: 0;
      color: #0073e6;
    }
  </style>
</head>
<body>

  <h1>Welcome to Shivarchi Computer Classes</h1>
  <p>Learn MS Office, C, C++, Python, Java, Tally, Digital Marketing and more.</p>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="lab1.jpg" alt="Lab 1">
    <img src="lab2.jpg" alt="Lab 2">
    <img src="lab3.jpg" alt="Lab 3">
    <img src="front.jpg" alt="Front View">
  </div>

  <h2>Popular Courses</h2>
  <div class="courses">
    <div class="card">
      <h3>MS Office</h3>
      <p>Duration: 2 Months</p>
    </div>
    <div class="card">
      <h3>Tally with GST</h3>
      <p>Duration: 3 Months</p>
    </div>
    <div class="card">
      <h3>Python Programming</h3>
      <p>Duration: 4 Months</p>
    </div>
  </div>

</body>
</html>
