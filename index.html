<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivarchi Computer Classes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #0073e6;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 45%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 10px;
    }
    .courses {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin: 0;
      color: #0073e6;
    }
    a.button {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    a.button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <h1>Welcome to Shivarchi Computer Classes</h1>

  <!--  Image Gallery -->
  <div class="gallery">
    <img src="LAB1.JPG" alt="Lab 1">
    <img src="LAB2.JPG" alt="Lab 2">
    <img src="LAB3.JPG" alt="Lab 3">
    <img src="FRONT.JPG" alt="Front View">
  </div>

  <h2>Popular Courses</h2>
  <div class="courses">
    <div class="card">
      <h3>MS Office</h3>
      <p>Duration: 2 Months</p>
    </div>
    <div class="card">
      <h3>Tally with GST</h3>
      <p>Duration: 3 Months</p>
    </div>
    <div class="card">
      <h3>Python Programming</h3>
      <p>Duration: 4 Months</p>
    </div>
  </div>

  <a href="courses.html" class="button">View All Courses</a>

</body>
</html>
