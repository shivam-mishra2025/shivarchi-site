<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar Example</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    nav {
      background: #005bb5;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      color: #ffdd00;
      background: rgba(255, 221, 0, 0.2);
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
    }

    /* Page sections */
    section {
      padding: 100px 20px;
      text-align: center;
    }

    section:nth-child(even) {
      background: #f4f4f4;
    }

    section:nth-child(odd) {
      background: #e0e0e0;
    }

    section h1 {
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <section id="home">
    <h1>Welcome to Home</h1>
  </section>

  <section id="about">
    <h1>About Us</h1>
  </section>

  <section id="services">
    <h1>Our Services</h1>
  </section>

  <section id="contact">
    <h1>Contact Us</h1>
  </section>

</body>
</html>
